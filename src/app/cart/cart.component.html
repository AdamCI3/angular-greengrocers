<ul class="item-list cart--item-list">
    <li *ngFor="let item of getCartKeysAsArray()">
        <img class="cart--item-icon" src={{getItemPic(item)}} alt={{item.name}} />
        <p>{{item.name}}</p>
        <button (click)="removeItem(item)" class="quantity-btn remove-btn center">-</button>
        <span class="quantity-text center">{{cart.get(item)}}</span>
        <button (click)="addItem(item)" class="quantity-btn add-btn center">+</button>
    </li>
</ul>
